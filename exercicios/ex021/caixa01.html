<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
</head>
<style>
    h1 {  /* box-level  */
        background-color: lightgrey;
        height: 300px;
        width: 300px;

        border: 10px solid darkslategray;

        padding: 10px;

        margin: 20px auto 40px auto;
        
        outline: 5px dashed salmon;
    }

    a { /* inline leel */ 
        border-width: 10px;
        border-style: solid;
        border-color: red;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
    }
</style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como isso funciona</p>

    <a href="caixa02.html">Caixa 02</a>
</body>
</html>
