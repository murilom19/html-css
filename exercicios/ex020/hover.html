<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
</head>
<style>
    div:hover {
        color: red;
    }

    div > p {
        display: none;
    }

    div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 300px;
    }
</style>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        Passe o mouse aqui
        <p>TESTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
